<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bankly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>

                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}



                        </div>
                    </div>
                </div>
            </nav>
        </div>

<div class="column is- is-offset-2">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div >
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    <h3 class="title">Deposits</h3>


        <form action="/deposits" method="">

                 <button class="button is-link is-rounded">Add Fixed Deposits</button>
        </form>
        <br>

        <form action="/get_deposits" method="GET">
                 <button class="button is-link is-rounded">Show Fixed Deposits</button>

        </form>
</div>
    </section>
</body>

</html>
