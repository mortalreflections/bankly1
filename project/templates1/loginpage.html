<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet", href="{{url_for('static', filename='style.css')}}">
	<title>Srini Web</title>
</head>
<body>
<section class="vh-100 gradient-custom">
 <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            {% block content %}
            {% with messages=get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                        {{message}} 
                    {% endfor %}
                  {% endif %}
            {% endwith %}
            <div class="mb-md-5 mt-md-4 pb-5">
              
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
              	<form action="{{url_for('auth.login')}}" method="POST">
                <input type="email" name="em" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>
                <!-- <label class="form-label" for="typeEmailX">Email</label> -->
            	
              </div>

              <div class="form-outline form-white mb-4">
         
                <input type="password" ,name="pass" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                <!-- <label class="form-label" for="typePasswordX">Password</label> -->
          
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
            
              	<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{{url_for('auth.signup')}}" class="text-white-50 fw-bold">Sign Up</a></p>
              </form>
              
             
            </div>
            {% endblock %} 
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"> 
</script>

</body>
</html>
