{% extends "loginpage.html" %}
  {% block content %}
  <form action="/signup" method="POST">
  <div class="mb-md-5 mt-md-4 pb-5">
              
             
      
              <div class="form-outline form-white mb-4">
               
                <input type="email" name="em" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>
                <!-- <label class="form-label" for="typeEmailX">Email</label> -->
              
              </div>

              <div class="form-outline form-white mb-4">
               
                <input type="name" name="nm" id="typeNameX" class="form-control form-control-lg" placeholder="Name"/>
                <!-- <label class="form-label" for="typeEmailX">Email</label> -->
              
              </div>

              <div class="form-outline form-white mb-4">
         
                <input type="password" name="pass" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                <!-- <label class="form-label" for="typePasswordX">Password</label> -->
          
              </div>

            
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Signuo</button>
     
              
  </div>
  </form>  

      
  {% endblock %}
